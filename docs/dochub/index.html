<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="res/mobile.css">
    <link rel="stylesheet" href="res/fonts/fonts.css" async>
    <link rel="stylesheet" href="res/actions.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documentation Hub</title>
</head>

<body tabindex="-1">
    <header id="header" class="no-select">
        <div class="heading">
            <div class="logo" id="main-grand-logo">Documentation Hub</div>
            <div class="actions">
                <icon class="action-icon addripple --actions-clickable" id="menu-action">more_vert</icon>
            </div>
        </div>
        <div class="subline">
            <div class="way-path">
                <div class="el" id="home-path-el" onclick="getMain()">Home</div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="centration-div">
            <svg width="56px" height="56px" version="1" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                    .qp-circular-loader {
                        width: 28px;
                        height: 28px;
                    }

                    .qp-circular-loader-path {
                        stroke-dasharray: 58.9;
                        stroke-dashoffset: 58.9;
                    }

                    .qp-circular-loader,
                    .qp-circular-loader * {
                        transform-origin: 50% 50%;
                    }

                    /* Rotating the whole thing */

                    @keyframes rotate {
                        from {
                            transform: rotate(0deg);
                        }
                        to {
                            transform: rotate(360deg);
                        }
                    }

                    .qp-circular-loader {
                        animation-name: rotate;
                        animation-duration: 1568.63ms;
                        animation-iteration-count: infinite;
                        animation-timing-function: linear;
                    }

                    /* Filling and unfilling the arc */

                    @keyframes fillunfill {
                        from {
                            stroke-dashoffset: 58.8;
                        }
                        50% {
                            stroke-dashoffset: 0;
                        }
                        to {
                            stroke-dashoffset: -58.4;
                        }
                    }

                    @keyframes rot {
                        from {
                            transform: rotate(0deg);
                        }
                        to {
                            transform: rotate(-360deg);
                        }
                    }

                    @keyframes colors {
                        from {
                            stroke: var(--main-color);
                        }
                        to {
                            stroke: var(--main-color);
                        }
                    }

                    .qp-circular-loader-path {
                        animation-name: fillunfill, rot, colors;
                        animation-duration: 1333ms, 5332ms, 5332ms;
                        animation-iteration-count: infinite, infinite, infinite;
                        animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1), steps(4), linear;
                        animation-play-state: running, running, running;
                        animation-fill-mode: forwards;
                    }
                </style>
                <g class="qp-circular-loader">
                    <path class="qp-circular-loader-path" d="M 14,1.5 A 12.5,12.5 0 1 1 1.5,14" fill="none" stroke-linecap="square"
                        stroke-width="3" /> </g>
            </svg>
        </div>
    </main>
    <footer id="footer">Made by Sominemo</footer>
    <div id="service"></div>
    <div id="popups"></div>
    <div class="snackbar" id="snackbar">
        <table class="contents">
          <tr>
            <td class="text" id="snackbar-text"></td>
            <td class="close" id="snackbar-close">HIDE</td>
        </table>
      </div>
    <script src="res/main.js"></script>
    <script src="res/script.js"></script>
</body>

</html>
